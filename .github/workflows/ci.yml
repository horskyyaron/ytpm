name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tmux
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # if you add a pyproject.toml later, change this to `pip install -e .[dev]`
          pip install pytest

      - name: Run tests
        run: |
          python -m pytest
